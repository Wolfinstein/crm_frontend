<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="permission">
      <mat-header-cell *matHeaderCellDef> Permission</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.permission}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="admin">
      <mat-header-cell *matHeaderCellDef> Admin</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngIf="element.admin === 'full'">
          <span matTooltip="Full Access"><mat-icon>star</mat-icon></span>
        </div>
        <div *ngIf="element.admin === 'partial'">
          <span matTooltip="Partial Access"><mat-icon>star_half</mat-icon></span>
        </div>
        <div *ngIf="element.admin === 'none'">
          <span matTooltip="No Access"><mat-icon>star_border</mat-icon></span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="manager">
      <mat-header-cell *matHeaderCellDef> Manager</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngIf="element.manager === 'full'">
          <span matTooltip="Full Access"><mat-icon>star</mat-icon></span>
        </div>
        <div *ngIf="element.manager === 'partial'">
          <span matTooltip="Partial Access"><mat-icon>star_half</mat-icon></span>
        </div>
        <div *ngIf="element.manager === 'none'">
          <span matTooltip="No Access"><mat-icon>star_border</mat-icon></span>
        </div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="salesman">
      <mat-header-cell *matHeaderCellDef> Salesman</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div *ngIf="element.salesman === 'full'">
          <span matTooltip="Full Access"><mat-icon>star</mat-icon></span>
        </div>
        <div *ngIf="element.salesman === 'partial'">
          <span matTooltip="Partial Access"><mat-icon>star_half</mat-icon></span>
        </div>
        <div *ngIf="element.salesman === 'none'">
          <span matTooltip="No Access"><mat-icon>star_border</mat-icon></span>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
