<link href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
<link href="https://unpkg.com/angular-calendar@0.23.7/css/angular-calendar.css" rel="stylesheet">
<script src="https://unpkg.com/zone.js@0.8.20"></script>
<script src="https://unpkg.com/reflect-metadata@0.1.12"></script>

<div class="container">
  <form class="form-control" (ngSubmit)="addEvent()">

    <div class="form-group">
      <label for="color">Event status: </label>
      <select id="color" name="color" [(ngModel)]="eventModel.color" class="form-control" [formControl]="eventModel.controls['color']">
        <option *ngFor="let color of colors">{{ color }} </option>
      </select>
    </div>

    <div class="form-group" *ngIf="eventModel.color=='green' || eventModel.color=='red' || eventModel.color=='blue' || eventModel.color=='yellow'">
      <div class="form-group" style="float:left; width: 48%">
        <label>Start: </label>
        <mwl-demo-utils-date-time-picker
          [formControl]="eventModel.controls['start']"
          placeholder="Not set">
        </mwl-demo-utils-date-time-picker>
      </div>

      <div class="form-group" style="float:right; width: 48%">
        <label>End: </label>
        <mwl-demo-utils-date-time-picker
          [formControl]="eventModel.controls['end']"
          placeholder="Not set">
        </mwl-demo-utils-date-time-picker>
      </div>

      <div class="form-group" style="clear:both;">
        <label>Title: </label>
        <input class="form-control" type="text" placeholder="Event title" [formControl]="eventModel.controls['title']">
        <div *ngIf="eventModel.controls['title'].hasError('required') && eventModel.controls['title'].touched" class="alert alert-danger">You should include a title.</div>
      </div>

      <button mat-raised-button color="accent" type="submit">Add Event</button>
    </div>

  </form>
</div>
